              <div class="col-sm-6">

            <div class="row g-3 mb-1">
              <div class="col-sm-6">

                <input type="number" class="form-control" name="ten" id="ten" step="10"required="">

              </div>

              <div class="col-sm-6">
                <label for="five" class="form-label">5 $</label>
                <input type="number" class="form-control" name="five" id="five" step="5" required="">

            </div>
            <div class="row g-3 mb-1">

              </div>

              <div class="col-sm-6">
                <label for="quarter" class="form-label">Quarter $</label>
                <input type="number" class="form-control" name="quarter" id="quarter" step="0.25"required="">

              </div>
            </div>
            <div class="row g-3 mb-1">
              <div class="col-sm-6">
                <label for="dime" class="form-label">Dime $</label>
                <input type="number" class="form-control" name="dime" id="dime" step="0.10"required="">

              </div>

              <div class="col-sm-6">
                <label for="nickel" class="form-label">Nickel $</label>
                <input type="number" class="form-control" name="nickel" id="nickel" step="0.05" required="">

              </div>
            </div>
            <div class="row g-3 mb-1">
              <div class="col-sm-6">
                <label for="penny" class="form-label">Penny $</label>
                <input type="number" class="form-control" name="penny" id="penny" step="0.05" min="0.01" max="2" required="">

              </div>
